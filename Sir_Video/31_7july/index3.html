<html>
   <head>
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="jcarousel.basic.css">
      <script src="jcarousel.basic.js"></script>
      <script src="jquery-3.7.1.min.js"></script>
      <script src="./dist/jquery.jcarousel.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

     

      <style>
         img{
            width: 600px;
            height: 400px;
         }
      </style>
   </head>
   <body>
      <h1>My Gallery</h1>
      <hr>
      <div class="wrapper">
         <h1>Basic carousel</h1>

         <p>This example shows how to setup a basic carousel with prev/next controls and pagination.</p>

         <div class="jcarousel-wrapper">
             <div class="jcarousel">
                 <ul>
                     <li><img  src="img3.webp" ></li>
                     <li><img  src="img4.jpg" ></li>
                     <li><img  src="img5.avif" ></li>
                     <li><img src="img6.jpg" ></li>
                     <li><img  src="img8.jpg" ></li>
                     <li><img  src="ram2.webp"></li>
                 </ul>
             </div>

             <p class="photo-credits">
                 Photos by <a href="http://www.mw-fotografie.de">Marc Wiegelmann</a>
             </p>

             <a href="#" class="jcarousel-control-prev">&lsaquo;</a>
             <a href="#" class="jcarousel-control-next">&rsaquo;</a>
             
             <p class="jcarousel-pagination">
                 
             </p>
         </div>
     </div>
   </body>
</html>
